        </div>
      </figure>
      <section class='details'>
        <figure class="customer">
          <img src="images/customer.jpg" width="69" height="69" alt="customer" />
        </figure>
        <div class="property_details">
          <h3>Fantastically situated apartment</h3>
          <span class="location">Copenhagen, Frederiksberg</span>
          <span class="stars_wrap"><span class="stars">2</span><span class="count">(46)</span></span>
          <div class="icons">
            <div class="icon building"></div>
            <div class="icon sleeps"><span class="count">5</span></div>
            <div class="icon beds"><span class="count">3</span></div>
            <div class="icon baths"><span class="count">1</span></div>
          </div>
        </div>
        <div class="price">
          $177
          <span class="duration">per night</span>
        </div>
      </section>
      <footer>
        <div class='icon favorite'>
          Favorite
        </div>
        <div class='icon next'>
          Next
        </div>
        <div class="icon more">
          more
        </div>
      </footer>
      <section id="favorites_box">
        <h3>My Favorites</h3>
        <ul>
          <li>
            <input id="short" name="short" type="checkbox" value="true">
            <label for="short">
              <span class="checkbox"></span>
              Shortlist <span class="count">(12)</span>
            </label>
          </li>
          <li>
            <input id="summer" name="summer" type="checkbox" value="true">
            <label for="summer">
              <span class="checkbox"></span>
              My Summer Vacation <span class="count">(18)</span>
            </label>
            <div class="friends">
              <div class="friend">
                <img src='images/person_03.jpg' alt='person three' />
              </div>
              <div class="friend">
                <img src='images/person_02.jpg' alt='person two' />
              </div>
              <div class="friend">
                <img src='images/person_01.jpg' alt='person one' />
              </div>
            </div>
            </div>
          </li>
        </ul>
        <footer>
          <a class="new_list" href="#">Create new list</a>
        </footer>
      </section>
    </article>
